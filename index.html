<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-left">Dynamic UI Interactions</div>
    </nav>
    <div class="main">
        <div class="dropdown">
            <div class="select">
                <span class="selected">Option A</span>
                <div class="caret"></div>
            </div>
            <ul class="menu">
                <li class="active">Option A</li>
                <li>Option B</li>
                <li>Option C</li>
                <li>Option D</li>
            </ul>
        </div>
    </div>

    <footer>Footer</footer>
</body>
</html>
